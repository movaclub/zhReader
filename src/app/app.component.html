<div class="main">

  <ng-container *ngIf="(sContainer | async)?.ui ==='books'">
    <div class="left">

      <div class="lang_zh left-title">書本</div>
      <div class="ripple lang_cyr left-title-add" (click)="showAddForm()">Добавить</div>

      <ol>
        <li
          *ngFor="let buk of (sContainer | async)?.books['books']"
          class="lang_zh book-title" id="{{buk['yb_id']}}" (contextmenu)="rightClickMenu(buk['yb_id'])" title="right-click to view sub-menu">
          {{buk['yb_title']}}
          <div class="pop-up-submenu" *ngIf="subMenu===buk['yb_id']">
            <div class="submenu-item">&#x270E;</div>
            <div class="submenu-item">&#43;</div>
            <div class="submenu-item">&#x2716;</div>
<!--            {{buk['yb_id']}} - {{buk['yb_title']}}-->
          </div>
        </li>
      </ol>

    </div>
    <div class="content">
      <div class="show-form" *ngIf="showForm===true">
        <input [(ngModel)]="newTitle" name="newTitle" />
        <button (click)="addNewTitle()">✔</button>
        <button (click)="cancelNewTitle()">✖</button>
      </div>
    </div>
  </ng-container>

</div>
