<div class="main">
  <div class="left">

    <div class="lang_zh left-title">
      書本
      <span class="cur-book-title">{{sContainer.book.yb_title}}</span>
    </div>
    <div class="ripple lang_cyr left-title-add" (click)="showAddChapterForm()">
      &#43; Глава
    </div>

  </div>
  <div class="content">
    <div class="show-form" *ngIf="chapterUI.addChapterFrom">
      <form [formGroup]="myForm" (ngSubmit)="submit()">

        <div class="form-group">
          <label for="title">Title</label>
          <input
            formControlName="title"
            id="title"
            type="text"
            class="form-control">
          <div *ngIf="f.title.touched && f.title.invalid" class="alert alert-danger">
            <div *ngIf="f.title.errors.required">Name is required.</div>
            <div *ngIf="f.title.errors.minlength">Name should be 3 character.</div>
          </div>
        </div>

        <div class="form-group">
          <label for="file">File</label>
          <input
            accept="text/plain"
            formControlName="file"
            id="file"
            type="file"
            class="form-control"
            (change)="onFileChange($event)">
          <div *ngIf="f.file.touched && f.file.invalid" class="alert alert-danger">
            <div *ngIf="f.file.errors.required">File is required.</div>
          </div>
          <button type="submit" class="submenu-item-edit">✔</button>
        </div>

<!--        <button class="btn btn-primary" type="submit">Submit</button>-->
      </form>

    </div>
    <div class="show-list" *ngIf="chapterUI.chapterLIst">
      chapter list
    </div>

  </div>
</div>
